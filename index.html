                "🇵🇱 Poland (E)", "🇸🇰 Slovakia (E)", "🇪🇸 Spain (E)", "🇸🇪 Sweden (E)",
                "🇫🇷 France (F)", "🇩🇪 Germany (F)", "🇭🇺 Hungary (F)", "🇵🇹 Portugal (F)"
            ];
            let emptySlots = document.querySelectorAll('.empty-country-slot');
            let randomisedArray = [];
            let loopindex = 0;
            while (countryArray.length !== 0)
            {
                let randomIndex = Math.floor(Math.random() * countryArray.length);
                randomisedArray.push(countryArray[randomIndex]);
                countryArray.splice(randomIndex, 1);
            }
            
            emptySlots.forEach(el => {
                el.innerHTML = randomisedArray[loopindex];
                loopindex++;
            });
        }
